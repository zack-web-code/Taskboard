<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div>
            <label>Task Name</label>
            <input type="text" id="task-name" placeholder="Enter task name" required>
            <label>Description</label>
            <input type="text" id="task-description" placeholder="Enter task description" required>
            <label>Due date</label>
            <input type="text" id="due-date" placeholder="Enter due date" required>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
